stages: 
 - build

variables:
  CI_REGISTRY_USER: tahashm
  CI_REGISTRY_PASSWORD: Tahash1378
  CI_REGISTRY: docker.io
  CI_REGISTRY_IMAGE: index.docker.io/tahashm/loghme:front

docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
